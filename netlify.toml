[[plugins]]
  package = "@netlify/plugin-a11y"
  [plugins.inputs]
    # Do not fail the build if a11y issues are found
    failWithIssues = false
    # Perform a11y check against WCAG 2.1 AAA
    wcagLevel = 'WCAG2AAA'


[[plugins]]
package = "netlify-plugin-cache"
  [plugins.inputs]
  paths = [ ".cache" ]


[[headers]]
    for = "/*"
    [headers.values]
    Content-Security-Policy = "upgrade-insecure-requests; block-all-mixed-content;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "autoplay=(), camera=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), publickey-credentials-get=()"


[build]
  command = "npm run build"
  publish = "dist"
  # https://docs.netlify.com/configure-builds/manage-dependencies/#node-js-and-javascript
  environment = { NODE_VERSION = "14", AWS_LAMBDA_JS_RUNTIME = "nodejs14.x" }

  [context.production.environment]
  # https://docs.netlify.com/functions/build-with-javascript/#runtime-settings
  # https://docs.aws.amazon.com/lambda/latest/dg/lambda-runtimes.html
  NODE_VERSION = "14"
  AWS_LAMBDA_JS_RUNTIME = "nodejs14.x"

  [context.deploy-preview.environment]
  NODE_VERSION = "14"
  AWS_LAMBDA_JS_RUNTIME = "nodejs14.x"